<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    
    <!-- Adicione o link para a biblioteca Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Adicione seu arquivo de estilo personalizado (styles.css) -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Consulta de CEP</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="cepInput" placeholder="Digite o CEP">
        </div>
        <button class="btn btn-primary" id="consultButton">Consultar</button>

        <div id="resultado" class="mt-4">
            <h2>Resultado:</h2>
            <p><strong>CEP:</strong> <span id="cep" class="font-weight-bold"></span></p>
            <p><strong>Logradouro:</strong> <span id="logradouro" class="font-weight-bold"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro" class="font-weight-bold"></span></p>
            <p><strong>Cidade:</strong> <span id="cidade" class="font-weight-bold"></span></p>
            <p><strong>Estado:</strong> <span id="estado" class="font-weight-bold"></span></p>
        </div>
    </div>
    
    <!-- Adicione o script do Bootstrap e o seu arquivo JavaScript personalizado (script.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
